name: Quality Assurance

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'current'

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: run checks
        run: npm run check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'current'

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'current'

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: run build
        run: npm run build
